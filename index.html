<!doctype html>
<html ng-app="QueueItUpApp">
	<head>
		<meta charset="utf-8">
		<title>Queue It Up!</title>
		<link rel="stylesheet" type="text/css" href="fonts/coolvetica.css">
		<link rel="stylesheet" type="text/css" href="fonts/hack.css">
		<link rel="stylesheet" type="text/css" href="css/site.css">
	</head>
	<body>
		
		<div ng-controller="YouTubeController">
			<h1>Queue It Up!</h1>
			<form id="search" ng-submit="search()">
				<input id="query" name="q" type="text" placeholder="Search for a YouTube video" data-ng-model="query">
				<input id="submit" type="image" src="images/search.png" alt="Search">
			</form>
			
			<div id="search_results">
				<div class="result_box" ng-repeat="item in results">
					<img class="result_img" ng-src="{{item.thumbnail}}" align="top"/>
					<span class="result_text">
						<span class="result_title">{{item.title}}</span><br/>
						<span class="result_author">{{item.author}}</span>
						<p>
							<button ng-click="$parent.addVideo(item.id,item.title)">Add to Queue</button>
						</p>
					</span>
				</div>
			</div>
			
			<div id="player">
				<div id="yt_player"><!-- Placeholder for YT video --></div>
			</div>
			
			<div id="playlist">
				<ul>
					<li ng-repeat="item in playlist">
						{{item.title}} -- {{item.id}} 
						<button>+</button> 
						<button>-</button> 
						<button ng-click="$parent.removeVideo(item.id,item.title)">x</button>
					</li>
				</ul>
			</div>
			
		</div>		

		<!-- Vendor libraries -->
		<script src="lib/jquery-v1.11.1.js"></script>
		<script src="lib/angular.js"></script>
		<script src="lib/angular-route.js"></script>
		<script src="lib/angular-sanitize.js"></script>
		<!-- Application Files -->
		<script src="js/app.js"></script>
		<script src="js/controllers/YouTubeController.js"></script>
		<script src="js/services/YouTubeService.js"></script>
	</body>
</html>
